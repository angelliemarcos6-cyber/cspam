services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: cspams-app
    container_name: cspams-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    networks:
      - cspams-net
    depends_on:
      - pgsql
      - redis
    environment:
      - APP_ENV=local
      - APP_DEBUG=true

  nginx:
    image: nginx:alpine
    container_name: cspams-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - cspams-net
    depends_on:
      - app

  pgsql:
    image: postgres:16-alpine
    container_name: cspams-pgsql
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_DATABASE:-cspams}
      POSTGRES_USER: ${DB_USERNAME:-sail}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - sail-pgsql:/var/lib/postgresql/data
      - ./docker/pg_hba.conf:/var/lib/postgresql/data/pg_hba.conf:ro
    networks:
      - cspams-net
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USERNAME:-sail}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: cspams-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - cspams-net

  reverb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cspams-reverb
    restart: unless-stopped
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    volumes:
      - .:/var/www/html
    networks:
      - cspams-net
    depends_on:
      - redis
    ports:
      - "8080:8080"

networks:
  cspams-net:
    driver: bridge

volumes:
    sail-redis:
        driver: local
    sail-pgsql:
        driver: local


